<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<h1>Cadastro de Clientes</h1>
<form id="formCliente">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br>
    <label for="conta">Conta:</label>
    <input type="text" id="conta" name="conta" required><br>
    <button type="button" onclick="adicionarCliente()">Adicionar Cliente</button>
</form>
<h2>Lista de Clientes</h2>
<ul id="listaClientes"></ul>

<script src="js/model/cliente.js"></script>
<script src="js/model/clienteEspecial.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/controller/cliente-controller.js"></script>

</body>
</html>
